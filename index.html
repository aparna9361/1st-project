<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Training</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://unpkg.com/aos@next/dist/aos.css" />
    <!-- CSS only -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans&display=swap" rel="stylesheet">
</head>

<body>

    <div id="main" class="container-fluid">
        <div id="logo">
            <img src="assets/logo.png" alt="" data-aos="fade-down">
        </div>
        <div id="text" class="container-md" data-aos="fade-right">
            <p id="tran">Transform</p>
            <p id="life">Your Life</p>
            <a href="#photos"><button>Scroll for more</button></a>
        </div>
    </div>
    <div id="second" class="container-fluid">
        <div id="story" data-aos="fade-up">
            <p>Our Story</p>
        </div>
        <div id="photos" data-aos="fade-up">
            <img src="assets/six.jpg" data-aos="fade-up">
            <img src="assets/one.jpg" data-aos="fade-up">
            <img src="assets/two.jpg" data-aos="fade-up">
            <img src="assets/five.jpg" data-aos="fade-up">
        </div>
    </div>
    <div id="book">
        <div id="title" data-aos="fade-up">
            <p>Booking Slot</p>
        </div>

        <form id="details" onsubmit="sendEmail(); reset(); return false;">

            <div id="pack">
                <div class="form-group" id="select">
                    <select class="form-select" aria-label="Default select example" id="pad">
                        <option selected>Select Your Package</option>
                        <option value="Fitness">Fitness</option>
                        <option value="Loss">Loss</option>
                        <option value="Gain">Gain</option>
                      </select>
                </div>
            </div>
            <div id="names" >
                <input id="name" type="text" placeholder="Name" required>
                <input id="phone" type="number" placeholder="Phone" required>
            </div>
            <div id="names">
                <input id="email" type="email" placeholder="email" required>
                <input id="location" type="text" placeholder="Location" required>

            </div>
            <div id="botton" >
                <button>Book</button>
            </div>

            <div id="icons">
                <a href="https://wa.link/3xioc8"><img src="assets/whatsapp.svg" alt=""></a>
                <a href="https://www.instagram.com/vinoth1044/?utm_medium=copy_link"><img src="assets/instagram.svg" alt=""></a>
            </div>

            <div id="idss">
                <p>@vinoth</p>
            </div>
        </form>

    </div>



    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init();
    </script>



    <script src="https://smtpjs.com/v3/smtp.js"></script>

    <script src="script.js"></script>
    <!-- JavaScript Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <!-- Jquery with Popper -->
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</body>

</html>
